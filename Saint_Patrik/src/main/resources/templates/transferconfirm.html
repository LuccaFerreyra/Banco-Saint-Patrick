<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St Patrick's Bank</title>
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="css/styleIV.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <link href="css/four.css" rel="stylesheet">

<body>
    <!-- HEADER -->
  
    <header>
        <div class="container">
            <img src="img/logo.png" alt="" >
            <h2 class="logo">St Patrick's Bank</h2>
            <div class="navar">
                <nav>
                
                    <a href="#">Home</a> 
                    <a href="#">Transactions</a>
                    <a href="#" class="active">Transfer</a>                
                    <!-- <ion-icon name="search-sharp"></ion-icon>
                    <ion-icon name="help-circle-sharp"></ion-icon>
                    <ion-icon name="close-circle-sharp"></ion-icon>
                     -->
                    
                   
                </nav>
            </div>
        </div>
        
    </header>
    <br>
    <br>
    <!-- MAIN -->
    <div class="super-container">     
     
         <br>
         <section>        
            <div class="container-center">
                <div class="container">
                    <div class="info">
                        <h2>Date</h2>
                        <div class="son-info">
                            <h3>17 sep 2021</h3>
                        </div>
                    </div>
                    <div class="info">
                        <h2>From Card</h2>
                        <div class="son-info">
                            <h4>**** **** **** 3321</h4>
                        </div>
                    </div>
                    <div class="info">
                        <h2>To Card</h2>
                        <div class="son-info">
                            <h4>**** **** **** 4412</h4>
                        </div>
                    </div>
                    <div class="info">
                        <h2>Description</h2>
                        <div class="son-info">
                            <h3>Various</h3>
                        </div>
                    </div>
                    <div class="info">
                        <h2>Amount</h2>
                        <div class="son-info">
                            <h5>210.00 <span> USD</span></h5>
                        </div>
                    </div>
                    

                </div>
                <div class="container-alert">
                    <div class="alert">
                        <h3>SUCCESSFUL TRANSFER</h3>
                    </div>
                </div>
                
            </div>
           
         
         </section>
        </div>
         <br>
         
    </div>
       
    
      
    <footer>
        <div class="footer_logo">
            <div class="copy">
                <!-- <img src="img/logo.png" alt=""> -->
              <h3>Copyright @ 2022 St Patrick's Bank</h3>
            </div>
